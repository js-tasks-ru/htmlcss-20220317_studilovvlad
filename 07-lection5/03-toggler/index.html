<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <div class="container">
            <h1 class="toggler__header">TOGGLE BUTTON</h1>
            <label class="toggler">
                <input type = "checkbox" class="toggler__input" id = "default">
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">Off</div>
                </div>
            </label>
            <label class="toggler">
                <input type = "checkbox" class="toggler__input" id = "checked" checked>
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">On</div>
                </div>
            </label>
            <label class="toggler toggler_disabled">
                <input type = "checkbox" class="toggler__input" id = "disabled" disabled>
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
